<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <title>Writers Corner</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@2.2.15/dist/tailwind.min.css"
    />
  </head>
  <br />

  <body onload="onPageLoad()" class="bg=[assets/Images/sunset.gif]">
    <div class="container mx-auto">
      <div class="grid grid-cols-3 grid-rows-2 gap-4">
        <div class="bg-blue-100 rounded-lg p-4 shadow-md">
          <!--Spotify API-->
          <div class="spotifyCard">
            <img
              src="assets/Images/spotify-logo-png-7069.png"
              alt="Spotify"
              class="w-6 h-6 mr-2"
            />
            <p class="text-xl font-bold mb-2">Spotify</p>
            <label for="clientId" class="block mb-2"></label>
            <input
              type="text"
              id="clientId"
              placeholder="User ID"
              class="block w-full mb-2 p-1 border border-gray-300 rounded"
            />
            <label for="clientSecret" class="block mb-2"></label>
            <input
              type="text"
              id="clientSecret"
              placeholder="Client Secret"
              class="block w-full mb-2 p-1 border border-gray-300 rounded"
            />
            <input
              type="button"
              onclick="requestAuthorization()"
              value="Request Authorization"
              class="bg-blue-500 text-white px-2 py-1 rounded"
            />
            <label for="devices" class="block mb-2"></label>
            <select
              id="devices"
              class="block w-full mb-2 p-1 border border-gray-300 rounded"
            ></select>
            <!--Buttons to refresh devices and transfer from one device to the other-->
            <input
              type="button"
              onclick="refreshDevices()"
              value="Refresh Devices"
              class="bg-blue-500 text-white px-2 py-1 rounded mr-2"
            />
            <input
              type="button"
              onclick="transfer()"
              value="Transfer"
              class="bg-blue-500 text-white px-2 py-1 rounded"
            />
            <label for="playlists" class="block mb-2"></label>
            <select
              id="playlists"
              class="block w-full mb-2 p-1 border border-gray-300 rounded"
            ></select>
            <input
              type="button"
              onclick="refreshPlaylists()"
              value="Refresh Playlists"
              class="bg-blue-500 text-white px-2 py-1 rounded"
            />
            <label for="tracks" class="block mb-2"></label>
            <select
              id="tracks"
              class="block w-full mb-2 p-1 border border-gray-300 rounded"
            >
              Tracks
            </select>
            <button
              class="px-4 py-2 bg-red-500 text-white rounded-md mr-2"
              onclick="previous()"
            >
              Prev
            </button>
            <button
              class="px-4 py-2 bg-green-500 text-white rounded-md mr-2"
              onclick="play()"
            >
              Play
            </button>
            <button
              class="px-4 py-2 bg-purple-500 text-white rounded-md mr-2"
              onclick="shuffle()"
            >
              Shuffle
            </button>
            <button
              class="px-4 py-2 bg-yellow-500 text-white rounded-md mr-2"
              onclick="pause()"
            >
              Pause
            </button>
            <button
              class="px-4 py-2 bg-blue-600 text-white rounded-md"
              onclick="next()"
            >
              Next
            </button>
          </div>

        </div>

        <!-- Time Card Div -->

        <div class="bg-blue-100 rounded-lg p-4 shadow-md">
          <div class="timeCard text-center text-bold text-4xl">
            <div class="marquee">
              <p id="currentTime"></p>
            </div>
          </div>
        </div>

        <!-- Reddit API Div -->

        <div class="bg-blue-100 rounded-lg p-4 shadow-md">
          <div class="redditCard">
            <img
              src="assets/images/reddit.png"
              alt="reddit logo"
              class="w-6 h-6 mr-2"
            />
            <p class="text-xl font-bold mb-2">r/upliftingnews</p>

            <div id="newReddit" class="text-center">
              <p
                id="Title"
                class="text-center text-black text-bold underline mb-2"
              ></p>
              <p id="textContent" class="mb-6"></p>
              <input
                type="text"
                id="subredditinput"
                placeholder="Subreddit of choice"
                class="py-2 px-4 border border-gray-400 rounded-lg mb-2"
              />
              <button
                type="submit"
                id="subredditinputbutton"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                onclick="window.location.reload()"
              >
                Change Subreddit
              </button>
            </div>
          </div>
        </div>

        <!-- Weather API card -->

        <div class="bg-blue-100 rounded-lg p-4 shadow-md">
          <div class="weatherCard">
            <img
              src="assets/Images/23527-3-weather.png"
              alt="Weather logo"
              class="w-6 h-6 mr-2"
            />
            <p class="text-xl font-bold mb-2">Weather</p>
            <form id="weatherCity" class="flex flex-col">
              <label for="search" class="mb-2"></label>
              <input
                type="text"
                id="searchvalue"
                placeholder="Enter a city name"
                class="py-2 px-4 border border-gray-400 rounded-lg mb-2"
              />
              <button
                id="searchbtn"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg"
              >
                Search
              </button>
            </form>

            <div id="weatherInfo" class="hidden mt-4">
              <h2 id="cityName" class="text-lg font-bold mb-2"></h2>
              <div id="cityDataCard" class="mb-2"></div>
              <div id="cityDataCardTemp" class="mb-2"></div>
              <div id="cityDataCardHumid" class="mb-2"></div>
              <div id="cityDataCardWind"></div>
            </div>
          </div>
        </div>

        <!-- calculator code -->
        <div class="bg-blue-100 rounded-lg p-4 shadow-md">
          <div class="flex items-center mb-4">
            <img
              src="assets/Images/calculator.png"
              alt="Calculator logo"
              class="w-6 h-6 mr-2"
            />
            <h2 class="text-xl font-bold mb-2">Calculator</h2>
          </div>
          <div class="grid grid-cols-4 gap-2 mb-4">
            <div class="col-span-4 sm:col-span-2">
              <div
                class="bg-white border border-gray-300 rounded-lg p-2 text-right text-gray-700 font-mono h-12 overflow-hidden"
                data-previous-operand
              ></div>
            </div>
            <div class="col-span-4 sm:col-span-2">
              <div
                class="bg-white border border-gray-300 rounded-lg p-2 text-right text-gray-700 font-mono h-12 overflow-hidden"
                data-current-operand
              ></div>
            </div>
            <button
              class="bg-red-500 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg col-span-2 btn-all-clear"
              data-all-clear
            >
              AC
            </button>
            <button
              class="bg-red-500 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg btn-delete"
              data-delete
            >
              DEL
            </button>
            <button
              class="bg-yellow-500 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg btn-operation"
              data-operation
            >
              √∑
            </button>
            <button
              class="bg-blue-500 hover:bg-gray-300 text-white font-bold py-2 px-4 rounded-lg btn-number"
              data-number
            >
              1
            </button>
            <button
              class="bg-blue-500 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg btn-number"
              data-number
            >
              2
            </button>
            <button
              class="bg-blue-500 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg btn-number"
              data-number
            >
              3
            </button>
            <button
              class="bg-yellow-500 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg btn-operation"
              data-operation
            >
              *
            </button>
            <button
              class="bg-blue-500 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg btn-number"
              data-number
            >
              4
            </button>
            <button
              class="bg-blue-500 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg btn-number"
              data-number
            >
              5
            </button>
            <button
              class="bg-blue-500 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg btn-number"
              data-number
            >
              6
            </button>
            <button
              class="bg-yellow-500 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg btn-operation"
              data-operation
            >
              +
            </button>
            <button
              class="bg-blue-500 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg btn-number"
              data-number
            >
              7
            </button>
            <button
              class="bg-blue-500 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg btn-number"
              data-number
            >
              8
            </button>
            <button
              class="bg-blue-500 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg btn-number"
              data-number
            >
              9
            </button>
            <button
              class="bg-yellow-500 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg btn-operation"
              data-operation
            >
              -
            </button>
            <button
              class="bg-yellow-500 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg btn-number"
              data-number
            >
              .
            </button>
            <button
              class="bg-blue-500 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg btn-number"
              data-number
            >
              0
            </button>
            <button
              class="bg-green-500 hover:bg-green-400 text-white font-bold py-2 px-4 rounded-lg col-span-2 btn-equals"
              data-equals
            >
              =
            </button>
          </div>
        </div>

        <div class="bg-blue-100 rounded-lg p-4 shadow-md">
          <div class="flex items-center mb-4">
            <img
              src="assets/Images/clipboard.png"
              alt="Todo logo"
              class="w-6 h-6 mr-2"
            />
            <p class="text-xl font-bold mb-2">To-do</p>
          </div>
          <div class="mb-4">
            <input
              type="text"
              id="new-item-input"
              placeholder="Enter List Item"
              class="flex-1 py-2 px-3 border border-gray-400 rounded-md mr-2"
            />
            <button
              id="add-item-btn"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg"
            >
              Add to list
            </button>
          </div>
          <ul id="todo-list" class="list-disc list-inside"></ul>
        </div>
      </div>
      <br />

      <!-- Wallpaper Div -->

      <div class="bg-blue-100 text-center rounded-lg p-4 shadow-md">
        <button
          id="wallpaper1"
          class="btn text-2xl md:text-3xl lg:text-4xl bg-blue-600 text-white hover:bg-gray[[-600 rounded-xl"
        >
          üíô
        </button>
        <button
          id="wallpaper2"
          class="btn text-2xl md:text-3xl lg:text-4xl bg-red-500 text-white hover:bg-gray-600 rounded-xl"
        >
          üéÆ
        </button>
        <button
          id="wallpaper3"
          class="btn text-2xl md:text-3xl lg:text-4xl bg-yellow-500 text-white hover:bg-gray-600 rounded-xl"
        >
          üèñÔ∏è
        </button>
        <button
          id="wallpaper4"
          class="btn text-2xl md:text-3xl lg:text-4xl bg-purple-500 text-white hover:bg-gray-600 rounded-xl"
        >
          ‚òî
        </button>
        <button
          id="wallpaper5"
          class="btn text-2xl md:text-3xl lg:text-4xl bg-yellow-600 text-white hover:bg-gray-600 rounded-xl"
        >
          üåÖ
        </button>
        <button
          id="wallpaper6"
          class="btn text-2xl md:text-3xl lg:text-4xl bg-red-600 text-white hover:bg-gray-600 rounded-xl"
        >
          üçÇ
        </button>
        <button
          id="wallpaper7"
          class="btn text-2xl md:text-3xl lg:text-4xl bg-blue-400 text-white hover:bg-gray-600 rounded-xl"
        >
          ‚ùÑÔ∏è
        </button>
      </div>
    </div>
    <script src="assets/JS/script.js"></script>
  </body>
</html>
