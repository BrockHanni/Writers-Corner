<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/CSS/style.css" />
    <title>Writers Corner</title>
  </head>

  <body>
        <div class="timeCard">
            <h1>Time</h1>
            <!-- date/time -->
        </div>
        <div class="spotifyCard">
          <img src="/assets/Images/spotify-logo-png-7066.png" alt="Spotify logo">
            <h1>Spotify</h1>
          <!-- spotify api -->
        </div>
        <div class="gptCard">
            <h1>ChatGPT</h1>
         <!-- chatGPT api -->
        </div>
        <div class="weatherCard">
            <h1>Weather</h1>
          <!-- weatherapi card -->
        </div>
        <div class="calcCard">
            <!-- calculator code -->
            <div class="output">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
            </div>
            <button data-all-clear class="span-two">AC</button>
            <button data-delete>DEL</button>
            <button data-operation>รท</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation>*</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation>+</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation>-</button>
            <button data-number>.</button>
            <button data-number>0</button>
            <button data-equals class="span-two">=</button>
        </div>
        <div class="todoCard">
            <h1>To-do list</h1>
            <!-- todo list code -->
            <ul id="todo-list">
                <!-- javascript to create li -->
            </ul>
            <input type="text" id="new-item-input">
            <button id="add-item-btn">Add Item</button>
        </div>

        <div class="wallpaperCard">
          <button id="wallpaper1" class="btn"></button>
          <button id="wallpaper2" class="btn"></button>
          <button id="wallpaper3" class="btn"></button>
          <button id="wallpaper4" class="btn"></button>
          <button id="wallpaper5" class="btn"></button>
        </div>
    <script src="./assets/JS/script.js"></script>
  </body>
</html>
