<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <title>Writers Corner</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.15/dist/tailwind.min.css"/>
  </head>
  <br/>

  <body onload="onPageLoad()" class="bg=[/images/sunset.gif]">
    <div class="container mx-auto">
      <div class="grid grid-cols-3 grid-rows-2 gap-4">
        <div class="bg-blue-100 rounded-lg p-4 shadow-md">
          <!--Spotify API-->
          <div class="spotifyCard">
            <img
              src="/images/spotify-logo-png-7069-1.png"
              alt="Spotify"
              class="w-6 h-6 mr-2"
            />
            <p class="text-xl font-bold mb-2">Spotify</p>
            <label for="clientId" class="block mb-2"></label>
            <input
              type="text"
              id="clientId"
              placeholder="User ID"
              class="block w-full mb-2 p-1 border border-gray-300 rounded"
            />
            <label for="clientSecret" class="block mb-2"></label>
            <input
              type="text"
              id="clientSecret"
              placeholder="Client Secret"
              class="block w-full mb-2 p-1 border border-gray-300 rounded"
            />
            <input
              type="button"
              onclick="requestAuthorization()"
              value="Request Authorization"
              class="bg-blue-500 text-white px-2 py-1 rounded"
            />
            <label for="devices" class="block mb-2"></label>
            <select
              id="devices"
              class="block w-full mb-2 p-1 border border-gray-300 rounded"
            ></select>
            <!--Buttons to refresh devices and transfer from one device to the other-->
            <input
              type="button"
              onclick="refreshDevices()"
              value="Refresh Devices"
              class="bg-blue-500 text-white px-2 py-1 rounded mr-2"
            />
            <input
              type="button"
              onclick="transfer()"
              value="Transfer"
              class="bg-blue-500 text-white px-2 py-1 rounded"
            />
            <label for="playlists" class="block mb-2"></label>
            <select
              id="playlists"
              class="block w-full mb-2 p-1 border border-gray-300 rounded"
            ></select>
            <input
              type="button"
              onclick="refreshPlaylists()"
              value="Refresh Playlists"
              class="bg-blue-500 text-white px-2 py-1 rounded"
            />
            <label for="tracks" class="block mb-2"></label>
            <select
              id="tracks"
              class="block w-full mb-2 p-1 border border-gray-300 rounded"
            >
              Tracks
            </select>
            <button
              class="px-4 py-2 bg-red-500 text-white rounded-md mr-2"
              onclick="previous()"
            >
              Prev
            </button>
            <button
              class="px-4 py-2 bg-green-500 text-white rounded-md mr-2"
              onclick="play()"
            >
              Play
            </button>
            <button
              class="px-4 py-2 bg-purple-500 text-white rounded-md mr-2"
              onclick="shuffle()"
            >
              Shuffle
            </button>
            <button
              class="px-4 py-2 bg-yellow-500 text-white rounded-md mr-2"
              onclick="pause()"
            >
              Pause
            </button>
            <button
              class="px-4 py-2 bg-blue-600 text-white rounded-md"
              onclick="next()"
            >
              Next
            </button>
          </div>
        </div>


<!-- Time Card Div -->

        <div class="bg-blue-100 rounded-lg p-4 shadow-md">
          <div class="timeCard text-center text-bold text-4xl">
            <div class="marquee">
              <p id="currentTime"></p>
            </div>
          </div>
        </div>

<!-- Reddit API Div -->

<div class="bg-blue-100 rounded-lg p-4 shadow-md">
  <div class="redditCard">
    <img
      src="/images/reddit.png"
      alt="reddit logo"
      class="w-6 h-6 mr-2"
    />
    <p class="text-xl font-bold mb-2">r/upliftingnews</p>

    <div id="newReddit" class="text-center">
      <p
        id="Title"
        class="text-center text-black text-bold underline mb-2"
      ></p>
      <p id="textContent" class="mb-6"></p>
      <input
        type="text"
        id="subredditinput"
        placeholder="Subreddit of choice"
        class="py-2 px-4 border border-gray-400 rounded-lg mb-2"
      />
      <button
        type="submit"
        id="subredditinputbutton"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        onclick="window.location.reload()"
      >
        Change Subreddit
      </button>
    </div>
  </div>
</div>
<div class="bg-blue-100 rounded-lg p-4 shadow-md">


          <!-- Weather API card -->
          <form id="weatherCity">
              <label for="search">Search for a city:</label>
              <input type="text" id="searchvalue" placeholder="Enter a city name">
              <button id="searchbtn">Search</button>
          </form>

          <div id="weatherInfo" class="hidden">
            <h2 id="cityName"></h2>
            <div id="cityDataCard"></div>
            <div id="cityDataCardTemp"></div>
            <div id="cityDataCardHumid"></div>
            <div id="cityDataCardWind"></div>
        </div>
        </div>

        <div class="calcCard">

          <img src="./assets/Images/calculator.png" alt="Calculator logo">Calculator

            <!-- calculator code -->
            <div class="output">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
            </div>
            <button data-all-clear class="span-two">AC</button>
            <button data-delete>DEL</button>
            <button data-operation>√∑</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation>*</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation>+</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation>-</button>
            <button data-number>.</button>
            <button data-number>0</button>
            <button data-equals class="span-two">=</button>
        </div>

        <div class="todoCard">
          <img src="./assets/Images/clipboard.png" alt="Todo logo">To-do
            <!-- todo list code -->
            <input type="text" id="new-item-input" placeholder="Enter List Item">
            <button id="add-item-btn">Add to list</button>
            <ul id="todo-list">
              <!-- javascript creates li -->
            </ul>
        </div>
        <div class="wallpaperCard">
    <!-- blue -->
    <button id="wallpaper1" class="btn">üíô</button>

    <button id="wallpaper2" class="btn">üéÆ</button>
    <!-- ocean -->

    <!-- rainy -->
    <button id="wallpaper4" class="btn">‚òî</button>
    <!-- sunset -->
    <button id="wallpaper5" class="btn">üåÖ</button>
    <!-- tree -->
    <button id="wallpaper6" class="btn">üçÇ</button>
    <!-- winter -->
    <button id="wallpaper7" class="btn">‚ùÑÔ∏è</button>
  </div>

    </div>
    <script src="./assets/JS/script.js"></script>
  </body>
</html>
